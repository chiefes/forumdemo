{% extends "base.html" %}
{% block content %}
      <div class="col-sm-12">
       <ol class="breadcrumb">
        <li><a href="{% url 'block_list' %}">首页</a></li>
        <li class="active">{{ block.name }}</li>
       </ol>
    <form class="form-horizontal" method="POST" action="\article\create\">{% csrf_token %}
     <input type='hidden' name='title'/>
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 col-md-1 control-label">标题</label>
        <div class="col-sm-10 col-md-10">
           <input type="text" class="form-control" id="inputTitle" placeholder="标题" name="title" value="{{ title }}" />        
      </div>
      </div>   
      <input type='hidden' name='title'/>
        <div class="form-group">
         <label for="inputTitle" class="col-sm-2 col-md-1 control-label">内容</label>
           <div class="col-sm-10 col-md-10 ">
             <textarea name="content"  id="inputTitle" class="form-control" rows=18 cols="30" />{{ content }}</textarea> 
           </div>

           <div class="col-sm-1 col-md-12">    
           <br />
           <br />
             <div class="form-group">
              <div class="col-sm-offset-1 col-sm-6">
               <button type="submit" class="btn btn-primary" onclick="return setContent()">发表</button>
           </div>
       </div>           
    </form>     
{% endblock %}
